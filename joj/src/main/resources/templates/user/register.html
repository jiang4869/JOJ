<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>register</title>
    <link rel="stylesheet" href="../../static/plugin/semanticui/semantic.min.css"
          th:href="@{/plugin/semanticui/semantic.min.css}">
    <script src="../../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script src="../../static/plugin/semanticui/semantic.min.js" th:src="@{/plugin/semanticui/semantic.min.js}"></script>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<div class="ui attached" th:replace="_fragments::nav(-1)">
    <div class="ui fluid  container ">
        <div class="ui huge grid secondary pointing  stackable  menu padded">
            <a href="#" class="ui item menu toggle icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
            <div class="ui header item m-item m-mobile-hide m-text-large m-padded-b-tiny m-text-thin m-opacity-mini">
                Online Judge
            </div>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small home icon"></i>Home</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small th icon"></i>Problem</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small bell icon"></i>Contest</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small edit icon"></i>Status</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small trophy icon"></i>Rank</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small file alternate outline icon"></i>Blog</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small envelope icon"></i>Message</a>
            <a href="#" class="ui item m-item m-mobile-hide"><i class="small paper plane icon"></i>Tool</a>
            <div class="ui item m-item m-mobile-hide  right floated m-margin-r" style="height: 48px">
                <a href="#" class="m-margin-r m-black">Login</a>
                <a href="#" class="m-margin-r m-black">Register</a>
                <a href="#" class="m-margin-r-medium"><img src="../../static/img/35.jpg" class="ui avatar image"
                                                           style=""></a>
            </div>
        </div>
    </div>
</div>


<div class="ui five column centered stackable grid">
    <div class="ui  column m-margin-top-large " style="min-width: 480px">
        <div class="ui container m-margin">
            <h2 class="ui center aligned header m-text m-teal">Register</h2>
        </div>
        <div class="ui container m-shadow-small">
            <form class="ui form" method="post" action="#">
                <div class="ui  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" class="tooltip" placeholder="username"
                                   data-content="It consists of 6-16 letters or numbers and must start with a letter">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="tag icon"></i>
                            <input type="text" name="nickname" class="tooltip" placeholder="nickname"
                                   data-content="Cannot be empty">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" class="tooltip" placeholder="password"
                                   data-content="Length must be 8-16 characters">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="repeatpassword" class="tooltip"
                                   placeholder="check password again">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="envelope icon"></i>
                            <input type="email" name="email" class="tooltip" placeholder="email">
                        </div>
                    </div>
                    <div class="field container">
                        <div class="ui two column grid">
                            <div class="ui column">
                                <div class="ui left icon input">
                                    <i class="check icon"></i>
                                    <input type="text" name="checkcode" class="tooltip" placeholder="check code"
                                    >
                                </div>
                            </div>
                            <div class="ui column">
                                <a href="javascript:void(0)" id="checkCode"><img src="static/img/checkcode.png"
                                                                                 th:src="@{/api/checkCode}"
                                                                                 class="rounded check-code tooltip"
                                                                                 data-content="refresh" alt=""></a>
                            </div>
                        </div>
                    </div>
                    <button id="register-btn" class="ui fluid large teal button" type="button">Register</button>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>

        <div class="ui container m-margin-top-small">
            <div class="ui bottom attached warning message container center aligned">
                <i class="icon help"></i>
                have account？ <a href="#" th:href="@{/login}">Login</a>。
            </div>
        </div>

    </div>
</div>


<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">register success</div>
    <div class="content">
        <div class="description">
            login now?
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            NO
        </div>
        <div class="ui positive right labeled icon button">
            YES
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>


<br><br><br><br><br><br><br><br><br><br>
<footer th:replace="_fragments::footer"></footer>

<script th:replace="_fragments::script">
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>

<script>

    $('#btn').click(function () {
        $('.ui.modal').modal({
            onDeny: function () {
                return false;
            },
            onApprove: function () {
                window.location = '[[@{/login}]]';
            }
        }).modal('show')
        ;
    });

    $(document).keypress(function (e) {
        if (e.which == 13) {
            $('#register-btn').click();
        }
    });

    // 开启关闭错误警告
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        });
    // 提示
    $('.tooltip').popup({
        // popup: $('.wechat-qr'),
        position: 'right center',
        on: 'hover'
    });


    $.fn.form.settings.rules.checkUsername = function (value) {
        // var username = $('[name="username"]').val();
        var username = value;
        // console.log(username);
        var flag = false;
        $.post({
            url: '[[@{/user/checkUserName}]]',
            async: false,
            data: {
                'userName': username
            },
            success: function (data) {
                flag = data.flag;
            }
        });
        return flag;
    };

    $.fn.form.settings.rules.checkEmail = function (value) {
        var email = value;
        console.log('email ' + email);
        var flag = false;
        $.post({
            url: '[[@{/user/checkEmail}]]',
            async: false,
            data: {
                'email': email
            },
            success: function (data) {
                flag = data.flag;
            }
        });
        return flag;
    };

    $.fn.form.settings.rules.checkCode = function (value) {
        var checkCode = value;
        var flag = false;
        $.post({
            url: '[[@{/user/checkCode}]]',
            async: false,
            data: {
                'checkCode': checkCode
            },
            success: function (data) {
                flag = data.flag;
            }
        });
        return flag;
    };

    $('.ui.form').form({
        inline: true,
        fields: {
            password: {
                identifier: 'password',
                rules: [
                    {
                        type: 'regExp',
                        value: /^\w{8,16}$/i,
                        prompt: 'The password is illegal, please re-enter'
                    }
                ]
            },
            repeatpassword: {
                identifier: 'repeatPassword',
                rules: [
                    {
                        type: 'match[password]',
                        prompt: 'Two passwords do not match'
                    }
                ]
            },
            nickname: {
                identifier: 'nickname',
                rules: [
                    {
                        type: 'empty',
                        prompt: 'Nickname should be filled'
                    }
                ]
            },
            username: {
                identifier: 'username',
                rules: [
                    {
                        type: 'regExp',
                        value: /^[a-zA-Z]\w{5,15}$/i,
                        prompt: 'The username is invalid'
                    },
                    {
                        type: 'checkUsername',
                        prompt: 'Username has already been registered <a href=[[@{/login}]]>click to login?</a> '
                    }
                ]
            },
            email: {
                identifier: 'email',
                rules: [
                    {
                        type: 'email',
                        prompt: 'Please enter a valid email address'
                    },
                    {
                        type: 'checkEmail',
                        prompt: 'The email has been registered， <a href=[[@{/login}]]>click to login?</a> '
                    }
                ]
            },
            checkcode: {
                identifier: 'checkcode',
                rules: [
                    {
                        type: 'empty',
                        prompt: 'please input the check code'
                    },
                    {
                        type: 'checkCode',
                        prompt: 'The check code is incorrect'
                    }
                ]
            }
        }
    });


    $('#checkCode').click(function () {
        var src = '[[@{/api/checkCode}]]' + '?time=' + new Date().getTime();
        $(this).children('img').attr('src', src);
    });


    $('#register-btn').click(function () {

        var flag = $('.ui.form').form('validate form');
        console.log(flag);
        if (flag) {
            $.post('[[@{/user/register}]]', {
                'userName': $('[name="username"]').val(),
                'nickName': $('[name="nickname"]').val(),
                'email': $('[name="email"]').val(),
                'password': $('[name="password"]').val()
            }, function (data) {
                console.log(data)

                if (data.flag == true)
                    $('.ui.modal').modal({
                        onDeny: function () {
                        },
                        onApprove: function () {
                            window.location = '[[@{/login}]]';
                        }
                    }).modal('show');
                else {
                    alert(data.msg);
                }
            })
        }
    })
</script>

</body>
</html>
