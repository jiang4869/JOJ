<div class="ui pointing menu" th:fragment="consolemenu(n)" >
    <a class="item" th:classappend="${n==1}?'active'" th:text="|${user.userName} home|" th:href="@{'/console/'+${user.userName}}">
        console home
    </a>
    <a class="item" th:classappend="${n==2}?'active'" th:if="${session.user!=null and session.user.uid == user.uid }" th:href="@{'/console/'+${user.userName}+'/blog'}">

        Profile
    </a>

</div>
